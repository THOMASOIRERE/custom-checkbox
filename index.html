<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Checkbox</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/859082229d.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class="hero">
    <div class="container">
        <div class="row">
            <p>Sms</p>
            <label>
                <input type="checkbox">
                <span></span>
            </label>
        </div>
        <div class="row">
            <p>Sms</p>
            <label>
                <input type="checkbox" checked="checked">
                <span></span>
            </label>
        </div>
        <div class="row">
            <p>Phone Call</p>
            <label>
                <input type="checkbox" checked="checked">
                <span></span>
            </label>
        </div>
        <div class="row">
            <p>Audio Call</p>
            <label>
                <input type="checkbox" checked="checked">
                <span></span>
            </label>
        </div>
        <div class="row">
            <p>Video Call</p>
            <label>
                <input type="checkbox" checked="checked">
                <span></span>
            </label>
        </div>
    </div>
   </div> 
   <div class="copyright">
    <p>Copyright &#169 2024 Made With <i class="fa-solid fa-heart"></i> by Thomas Oirere</p>
</div>
</body>
</html>
